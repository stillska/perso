<div class="container">
  <div class="row">
    <div class="col col-sm-12">
		<div class="form-group">
		  <label for="inputTitre">Titre</label>
		  <input 
		  	type="text" 
		  	class="form-control" 
		  	[(ngModel)]="operation.label"
		  	id="inputTitre">
		</div>
		<div class="form-group">
		  <label for="inputamount">Montant</label>
		  <input 
		  	type="text" 
		  	class="form-control" 
		  	[(ngModel)]="operation.amount"
		  	id="inputamount">
		</div>
		<div class="form-group">
		  <label for="inputidcompte">Compte</label>
		  <input 
		  	type="text" 
		  	class="form-control" 
		  	[(ngModel)]="operation.id_compte"
		  	id="inputidcompte">
		</div>
		<div class="form-group">
		  <label for="inputidcategory">Category</label>
		  <input 
		  	type="text" 
		  	class="form-control" 
		  	[(ngModel)]="operation.id_category"
		  	id="inputidcategory">
		</div>
		<div class="form-group">
		  <label for="inputtype">type</label>
		  <input 
		  	type="text" 
		  	class="form-control" 
		  	[(ngModel)]="operation.type"
		  	id="inputtype">
		</div>
		<div class="form-group">
		  <label for="inputdate">Date</label>
		  <input 
		  	type="text" 
		  	class="form-control" 
		  	[(ngModel)]="operation.date"
		  	id="inputdate">
		</div>
		<div class="form-group">
		  <label for="inputdescription">Commentaire</label>
		  <input 
		  	type="text" 
		  	class="form-control" 
		  	[(ngModel)]="operation.commentaire"
		  	id="inputdescription">
		</div>
		<button (click)="enregistrer()" class="btn btn-primary">Enregistrer</button>
		<button *ngIf="operation.id" (click)="supprimer()" class="btn btn-primary">Supprimer</button>

    </div>
  </div>
</div>
